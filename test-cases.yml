---
- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Страницы сайта должны сохранять функциональность и быть читаемы при просмотре с экрана мобильного устройства
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Меню навигации по сайту
  steps:
    - Открываем Toolbar
    - Нажимаем ctrl+shift+m
    - Выбираем Demensioins = Nexus 10
    - Открываем меню настроек профиля
  expected-result: |
    Система должна прогрузить страницу, текст должен отображаться полностью в экране, все функциональные кнопки так же должны быть доступны

- summary: |
    Проверка создания задания с одинаковым названием
  requirement: |
    При добавлении задания система должна ссвязываться с существующей базой данных, проверять описание с помощью любого редактора
  prerequisites: |
    Открыта страница добавления задания
  test-data: |
    Редактор добавления заданий
  steps:
    - Копируем название первого по списку задания из списка имеющихся например age_to_days
    - Вводим его в поле name
    - В поле example копируем описание
    - Нажимаем кнопку Save
  expected-result: |
    Отображается ошибка при создании задания
    
- summary: |
    Проверка работы таймера в игре
  requirement: |
    При при выборе времени игры, оно должно верно отсчитываться после начала игры
  prerequisites: |
    Открыто меню настройки новой игры
  test-data: |
    Редактор новой игры, игровое задание
  steps:
    - Выбираем сложность игры 2 звезды
    - Выбираем game type with bot
    - Выбираем время игры = 8 мин
    - Выбираем task = random
  expected-result: |
    Отчет игрового времени должен начаться с 8:00

- summary: |
    Проверка функции приглашения другого зарегистрированого пользователя
  requirement: |
    При создании новой игры и отправке приглашения зарегистрированному пользователю должна начинаться игра
  prerequisites: |
    Открыт редактор создания новой игры
  test-data: |
    Редактор новой игры, игровое задание
  steps:
    - Выбираем сложность игры 2 звезды
    - Выбираем game type with other users
    - Выбираем время игры = 8 мин
    - Выбираем task = random
    - Нажимаем create battle
    - Нажимаем contunie и переходим на страницу со ссылкой
    - Отправляем ссылку другому зарегистрированому пользователю
      expected-result: |
    Пользователь поучивщий приглашение должен перейти к игре по ссылке, так же как и поьзователь его отправивший 

